<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban-Kickzz</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 800px;
        margin: 20px auto;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .card {
        width: 100%;
        background-color: #fff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }

    .card-header {
        background: #000000;
        color: #fff;
        padding: 20px;
        text-align: center;
        border-bottom: 1px solid #04781B;
        font-size: 24px;
    }

    .form-container {
        padding: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: bold;
        font-size: 20px;
    }

    input[type="text"],
    input[type="date"],
    input[type="number"],
    input[type="search"],
    input[type="time"],
    input[type="url"],
    input[type="email"],
    textarea,
    select {
        width: 100%;
        padding: 12px;
        box-sizing: border-box;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 20px;
        margin-bottom: 15px;
        transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="date"]:focus,
    input[type="number"]:focus,
    input[type="search"]:focus,
    input[type="time"]:focus,
    input[type="url"]:focus,
    input[type="email"]:focus,
    textarea:focus,
    select:focus {
        outline: none;
        border-color: #05A324;
    }

    .warning {
        color: #e74c3c;
        margin-top: -10px;
        margin-bottom: 15px;
    }

    .radio-group,
    .checkbox-group {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
        width:500px
    }

    input[type="radio"],
    input[type="checkbox"] {
        margin-right: 8px;
        margin-top: 3px;
    }

    .buttons {
        background: linear-gradient(to right, #05A324, #05A324);
        color: #fff;
        border: none;
        padding: 15px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 8px;
        transition: background 0.3s ease;
        width: 100%;
        box-sizing: border-box;
    }

    .buttons:hover {
        background: linear-gradient(to left, #05A324, #05A324);
    }
    body {
        background-color: #FFFFFF;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        overflow-x: hidden;
    }
    .navbar {
        background-color: #000000;
        padding: 10px;
    }

    .navbar-nav {
        display: flex;
        align-items: center;
    }

    .navbar-brand,
    .nav-item,
    .nav-link.active {
        color: white !important;
        font-size: 20px;
        font-weight: 500;
        margin-right: 20px;
        text-decoration: none;
    }

    .cart-button {
        background-color: #000000;
        color: #ffffff;
        border: 1px solid #000000;
        border-radius: 2px;
        padding: 10px 20px;
        cursor: pointer;
        text-decoration: none;
    }

    .cart-button:hover {
        background-color: #FFCC33;
        color: #fff;
        text-decoration: none;
    }

    .navbar-toggler-icon {
        background-color: #0C6E13;
        border-radius: 4px;
        padding: 2px;
        transition: border 0.3s ease;
    }

    .navbar-toggler:hover .navbar-toggler-icon {
        border: 2px solid #0C6E13;
    }

    /* Additional styles to remove gaps */
    body {
        margin: 0;
        padding: 0;
    }

    /* Adjust margins for elements above and below the navbars */
    #element-above-first-navbar {
        margin-bottom: 0;
    }

    #element-below-second-navbar {
        margin-top: 0;
    }
    footer {
        background-color: #000000; /* Light yellow color */
        color: #FFFFFF; /* White text color */
        padding: 20px 0;
        text-align: center;
        position: relative;
    }
    .footer-icon {
        font-size: 18px; /* Adjust the size of the icons */
        margin-right: 5px; /* Optional: Add some spacing between icon and text */
    }
    @media screen and (max-width: 576px) {
        .navbar-nav {
            flex-direction: column;
            align-items: flex-end; /* Align items to the right */
        }
        .navbar-nav .nav-item {
            margin-bottom: 5px; /* Reduce the gap between links */
            text-align: right; /* Align text to the right within the item */
        }
    }
    .cancel-button {
        background-color: #000000;
        color: #ffffff;
        border: 1px solid #000000;
        border-radius: 2px;
        padding: 10px 20px;
        cursor: pointer;
        text-decoration: none;
    }

    .cancel-button:hover {
        background-color: #ff0000; /* Change background color to red on hover */
        color: #fff;
        text-decoration: none;
    }

</style>
</head>
<body>
    <div class="container">
        <br><br><br><br><br>
        <div class="card text-center">
            <div class="card-header">Payment Confirmation</div>
            <div class="card-body" style="font-size: 20px; font-weight: bold;">
                <p>Do you want to continue with the payment?</p>
            </div>
            <div class="form-container">
                <form id="paymentForm" method="post">
                    {% csrf_token %}
                    <!-- Your form content goes here -->
                    <button class="cart-button" type="button" onclick="proceedPayment()">Proceed to Pay</button>
                    <button class="cancel-button" type="button" onclick="goBack()">Cancel</button>
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Razorpay Checkout JS -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        function proceedPayment() {
            // Get necessary data for Razorpay payment
            var orderId = "{{ data_item.order.id }}";
            var razorpayOrderId = "{{ razorpay_order_id }}";
            var amount = "{{ amount }}";

            // Initialize Razorpay options
            var options = {
                "key": "{{ settings.RAZORPAY_KEY_ID }}",
                "amount": amount,
                "currency": "INR",
                "name": "Urban-Kickzz",
                "description": "Payment for Order #" + orderId,
                "order_id": razorpayOrderId,
                "handler": function(response){
                    // Redirect to success page or handle success response
                    window.location.href = "{% url 'payment_success' %}";
                },
                "prefill": {
                    "name": "{{ request.user.first_name }} {{ request.user.last_name }}",
                    "email": "{{ request.user.email }}"
                },
                "theme": {
                    "color": "#528FF0"
                }
            };

            // Open Razorpay Checkout with options
            var rzp = new Razorpay(options);
            rzp.open();
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
