<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Urban-Kickzz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #FFFFFF;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-x: hidden;
        }
        #navbar {
            background-color: #000000;
            color: black;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
        }
        .navbar-nav {
            display: flex;
            align-items: center;
        }
        .navbar-brand,
        .nav-item,
        .nav-link.active {
            color: white !important;
            font-size: 20px;
            font-weight: 500;
            margin-right: 20px;
            text-decoration: none;
        }
        .cart-button {
            background-color: #ffffff;
            color: #000000;
            border: 1px solid #FFCC33;
            border-radius: 2px;
            padding: 10px 20px;
            cursor: pointer;
            text-decoration: none;
        }
        .cart-button:hover {
            background-color: #FFCC33;
            color: #fff;
            text-decoration: none;
        }
        footer {
            background-color: #000000; /* Light yellow color */
            color: #FFFFFF; /* White text color */
            padding: 20px 0;
            text-align: center;
            position: relative;
        }
        .footer-icon {
            font-size: 18px; /* Adjust the size of the icons */
            margin-right: 5px; /* Optional: Add some spacing between icon and text */
        }
        @media screen and (max-width: 576px) {
            .navbar-nav {
                flex-direction: column;
                align-items: flex-end; /* Align items to the right */
            }
            .navbar-nav .nav-item {
                margin-bottom: 5px; /* Reduce the gap between links */
                text-align: right; /* Align text to the right within the item */
            }
        }
        .navbar-toggler-icon {
            background-color: #0C6E13; /* White background */
           border-radius: 4px; /* Rounded corners */
            padding: 2px; /* Adjust padding as needed */
            transition: border 0.3s ease; /* Smooth transition effect */
        }
        .navbar-toggler:hover .navbar-toggler-icon {
            border: 2px solid #0C6E13; /* Change border to white on hover */
        }
        /* Additional styles to remove gaps */
        body {
            margin: 0;
            padding: 0;
        }
        /* Adjust margins for elements above and below the navbars */
        #element-above-first-navbar {
            margin-bottom: 0;
        }
        #element-below-second-navbar {
            margin-top: 0;
        }
        @media screen and (min-width: 577px) {
            .navbar-nav {
                margin-left: auto; /* Move the navbar items to the right */
            }
        }
    </style>
</head>
<body>
    <!--First navbar-->
    <nav class="navbar navbar-expand-sm bg-body-dark" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="{% static 'images/Shoe Logo2.png' %}" alt="Urban-Kickzz Logo" height="60" width="200" />
            </a>
            <button class="navbar-toggler" type="button" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/my-order">Dashboard</a>
                    </li>
                    <li class="nav-item">
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="nav-link active" aria-current="page">Logout</button>
                    </form>
                </li>
                </ul>
                <a class="cart-button" href="/cart">
                    <svg class="cart-icon" width="24" height="24" viewBox="0 0 24 24">
                        <!-- Add your cart icon SVG path here -->
                        <path d="M15.32 2.405H4.887C3 2.405 2.46.805 2.46.805L2.257.21C2.208.085 2.083 0 1.946 0H.336C.1 0-.064.24.024.46l.644 1.945L3.11 9.767c.047.137.175.23.32.23h8.418l-.493 1.958H3.768l.002.003c-.017 0-.033-.003-.05-.003-1.06 0-1.92.86-1.92 1.92s.86 1.92 1.92 1.92c.99 0 1.805-.75 1.91-1.712l5.55.076c.12.922.91 1.636 1.867 1.636 1.04 0 1.885-.844 1.885-1.885 0-.866-.584-1.593-1.38-1.814l2.423-8.832c.12-.433-.206-.86-.655-.86 " fill="#000"/>
                    </svg>
                    Cart 
                </a>
            </div>
        </div>
    </nav>
    <hr>
    
    <!-- content start-->
    {% block content %}
    {% endblock content %}
    <!-- content end-->
    <br><br><br>
    <footer style="padding: 10px 0;">
        <center style="list-style-type: none; padding: 0; margin: 0; font-size: 14px;">
            <!-- Example links in the navigation menu with Material Icons and reduced size -->
            <li class="upper-links" style="list-style-type: none; padding: 0; margin: 0;">
                <a href="#" style="color: #FFFFFF; text-decoration: none;">
                    <i class="material-icons footer-icon" style="font-size: 16px;">description</i> <!-- Icon for Terms and Conditions -->
                    Terms and Conditions |  <i class="material-icons footer-icon" style="font-size: 16px;">privacy_tip</i> <!-- Icon for Privacy Policy --> Privacy Policy
                </a>
            </li>
        </center>
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <div style="color:#ffffff; font-size: 16px;" class="wow fadeInUp footer-copyright">
                        <p>Urban-Kickzz &copy; 2024 | UrbanShoes | All rights received</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var navbarToggle = document.querySelector('.navbar-toggler');
        var navbarCollapse = document.getElementById('navbarSupportedContent');

        navbarToggle.addEventListener('click', function () {
            navbarCollapse.classList.toggle('show');
        });

        // Close the menu when a nav item is clicked
        var navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(function (link) {
            link.addEventListener('click', function () {
                navbarCollapse.classList.remove('show');
            });
        });
    });
</script>
</html>
